    <script defer>
        const scrollInterval = 9000; // 3 ثوانٍ

        document.addEventListener("DOMContentLoaded", () => {
            const sliderContainer = document.querySelector('.box-container');
            let currentScrollPosition = 0;

            function autoScroll() {
                const scrollWidth = sliderContainer.scrollWidth;
                const containerWidth = sliderContainer.offsetWidth;

                if (currentScrollPosition + containerWidth < scrollWidth) {
                    currentScrollPosition += containerWidth;
                } else {
                    currentScrollPosition = 0;
                }

                sliderContainer.scrollTo({
                    left: currentScrollPosition,
                    behavior: 'smooth'
                });
            }

            setInterval(autoScroll, scrollInterval);
        });

        // وظيفة لتغيير اللغة عند الاختيار
        function changeLanguage(language) {
            const elements = document.querySelectorAll('[data-lang]');
            elements.forEach(element => {
                const langKey = element.getAttribute('data-lang');
                element.innerHTML = language[langKey] || element.innerHTML;
            });
        }

        // فتح وإغلاق الشريط الجانبي
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }
    </script>
    <style>

        .box img {

        }

        /* تصميم ال""مربعات الأربعة */

        .buttons-container .button {

            cursor: pointer;

        }

        /* الشريط الجانبي */
        .sidebar {
            position: fixed;
            top: 0;

            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            padding: 80px 15px;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.2);
            transition: right 0.3s ease;
            z-index: 1000;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 15px 0;
            font-size: 18px;
            margin-bottom: 20px;
            border-bottom: 1px solid #444;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .sidebar .close-btn {
            color: white;
            font-size: 30px;
            background: none;
            border: none;
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 10px;
        }

        /* عند فتح الشريط الجانبي */
        .sidebar.open {
            right: 0;
        }

        /* الأيقونة الثلاثية */

            top: 20px;
            right: 20px;
            cursor: pointer;
